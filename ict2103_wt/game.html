<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Game || CATUC - WT</title>
</head>
<body>

    <div class="container mt-3" >
        <div class="row">
            <div class="col-12">
                <div class="label">
                    <h1 class="text text-danger">This is a game! </h1>
                    
                    <h3>User predicts the outcome of tossing two coins.</h3>

                    <h5>Outcomes Are:
                    <li>HH</li>
                    <li>HT</li>
                    <li>TH</li>
                    <li>TT</li></h5>
                </div>
                <div class="text">
                    <input type="text" name="userGuess" id="userGuess" placeholder="Please enter your guess (either: HH, HT or TT) " onkeydown="capital(this)" maxlength="2" style="width: 50%;">
                </div>
                <!-- oninput="this.value = this.value.toUpperCase()" -->
                <div>
                    <button id="tossCoin" onclick="gameResult()">Toss Coin</button>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6 bg-dark text-light" id="">
                        You Predicted:
                        <label for="userResult" id="userResult"></label>
                    </div>
                    <div class="col-6 bg-primary text-warning" id="">
                        Computer Result:
                        <label for="comResult" id="comResult"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="finalResult">

                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer class="text-center mt-3">
        &copy;<script>document.write(new Date(Date()).getFullYear())</script> Made with <span class="text-danger">&hearts;</span> at <span class="text-success">Hamplus Technologies Int'l [Hamplus Hub]</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./game.js"></script>
    <style>
        #userGuess::placeholder {
            text-align: center;
        }
        
    </style>
</body>
</html>

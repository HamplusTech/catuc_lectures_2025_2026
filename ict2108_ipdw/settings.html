<body id="setting">
    <h1>Set Font Colour</h1>
    <input type="text" name="" id="fc" placeholder="Type Chosen Font Colour">

    <div>
        <button id="set" onclick="fc()">Set</button>
    </div>
    <hr>
    <h1>Improved UI</h1>
    <fieldset>
        <legend>Font Colour Setting</legend>
        <input type="color" name="" id="colorNew">
    </fieldset>
    <fieldset>
        <legend>Background Colour Setting</legend>
        <input type="color" name="" id="colorNew2">
    </fieldset>

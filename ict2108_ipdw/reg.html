<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPWD - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2 bg-warning"></div>
            <div class="col-8">
                <form>
                <h1 class="text-center">Register</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-user" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="fullname" id="fname" aria-label="fullname" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-group" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="username" id="uname" aria-label="username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-key" id="basic-addon1"></span>
                    <input type="password" class="form-control" placeholder="password" id="pword" aria-label="password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-birthday-cake" id="basic-addon1"></span>
                    <input type="datetime-local" class="form-control" placeholder="" aria-label="dob" id="dob" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-phone" id="basic-addon1"></span>
                    <input type="tel" class="form-control" placeholder="Phone Number" id="pnumber" aria-label="phone" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-envelope" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Email" id="eaddress" aria-label="email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fa fa-female" id="basic-addon1"></span>
                    <select name="gender" id="gender" class="input-group-text">
                        <option>Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <button type="button" class="btn btn-success me-5" onclick="register()">Register</button>
                    <button type="reset" class="btn btn-danger" id="clear">Clear</button>
                </div>
            </form>
            </div>
            <div class="col-2 bg-success"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="reg.js"></script>
</body>
</html>
